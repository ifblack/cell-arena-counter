<script>
let isDay = true;
let nextToggle = true;

function update(id, delta, max = 999) {
  const el = document.getElementById(id);
  if (!el) return;
  let val = parseInt(el.value);
  val = isNaN(val) ? 0 : val;
  val = Math.max(0, Math.min(max, val + delta));
  el.value = val;
}

function toggleDayNight() {
  isDay = !isDay;
  document.getElementById("daynight").innerText = isDay ? "ğŸŒ Day" : "ğŸŒ™ Night";
}

function nextTurn() {
  const turnInput = document.getElementById('turn');
  let val = parseInt(turnInput.value);
  val = isNaN(val) ? 1 : val + 1;
  turnInput.value = val;

  const daynight = document.getElementById('daynight');
  if (isDay) {
    daynight.innerText = "ğŸŒ™ Night";
  } else {
    daynight.innerText = "ğŸŒ Day";
  }
  isDay = !isDay;
}

function resetGame() {
